<style>

.page {
    margin-bottom: 0px;
}

#cv .cv-section-title {
    display: block;
    border-bottom: 1px solid black;
    margin-top: 5px;
    margin-bottom: 0px;
    padding-top: 0px;
    padding-bottom: 0px;
}

#cv .cv-skill-item {
    margin-top: -2px;
    margin-bottom: -3px;
}

#cv .cv-project-1-line {
    margin-top: 1px;
    margin-bottom: 0px;
}

#cv p {
    margin-top: 5px;
    margin-bottom: 0px;
    padding-top: 0px;
    padding-bottom: 0px;
    line-height: 1.1em;
}
</style>

<div style="height: 10px"></div>

<div class="container content">
    <main>
        <article id="cv" class="page">
            <div class="cv-container" style="display:flex; justify-content: space-between;">
                <div style="font-size: 35px; font-weight: bold;">{{ site.author.name | smartify }}</div>
                <div>{% include social.html %}</div>
            </div>
            {% include item.html list=site.data.items_resume %}
        </article>
    </main>
</div>
